<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <span id="name" style="color: red;">髙山大貴</span>
    <button type="button" id="chenge-color-btn">名前の色を変える</button>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).on('click', '#chenge-color-btn', function() {
            console.log($('#name').css('color'))
            if ($('#name').css('color') == 'rgb(255, 0, 0)') {
                $('#name').css('color', 'blue')
            } else {
                $('#name').css('color', 'red')
            }

        });
    </script>
</body>

</html>
