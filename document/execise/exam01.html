<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <span id="name"></span>
    <button type="button" name="showName" id="show-name-btn">名前を表示</button>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        'use strict'
        $(function() {
            $(document).on('click', '#show-name-btn', function() {
                $('#name').text('髙山大貴')
            });
        });
    </script>
</body>

</html>
